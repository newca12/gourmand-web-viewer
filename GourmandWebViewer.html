<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GourmandWebViewer</title>
</head>
<style>
  body {
    position: absolute;
    display: flex;
    width: 75%;
    /* center page with absolute position */
    top: 0%;
    left: 50%;
    transform: translate(-50%, 0);
    margin: 2em 0;
    padding: 4em;
    background: #fffef0;
  }
</style>

<body>
  <script type="module">
    import init from "./GourmandWebViewer/gourmand-web-viewer.js";

    init('./GourmandWebViewer/gourmand-web-viewer_bg.wasm');
  </script>
  <svg>
    <filter id="wavy2">
      <feturbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1"></feturbulence>
      <feDisplacementMap in="SourceGraphic" scale="20" />
    </filter>
  </svg>
</body>

</html>
